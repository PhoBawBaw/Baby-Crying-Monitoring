syntax = "proto3";

package helloworld;

service Greeter {
  // rpc SayHello (HelloRequest) returns (HelloReply) {}
  rpc StreamVideo(stream HelloRequest) returns (stream HelloReply);
}

message HelloRequest {
  string name = 1;
  bytes video_frame = 2;
}

message HelloReply {
  string message = 1;
}
